<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลอยกระทงออนไลน์ โรงเรียนไขศรีปราโมชอนุสรณ์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo โรงเรียน" id="logo">
    <h1>ลอยกระทงออนไลน์<br>โรงเรียนไขศรีปราโมชอนุสรณ์</h1>
  </header>

  <!-- Controls (เลือกกระทง + คำอธิษฐาน + ปุ่ม) -->
  <div id="controls">
    <div id="krathongChoices">
      <img src="1.png" data-src="1.png" class="choice selected">
      <img src="2.png" data-src="2.png" class="choice">
      <img src="3.png" data-src="3.png" class="choice">
      <img src="4.png" data-src="4.png" class="choice">
      <img src="5.png" data-src="5.png" class="choice">
    </div>
    <textarea id="wishInput" placeholder="พิมพ์คำอธิษฐานของคุณที่นี่..."></textarea>
    <button id="btnFloat">ปล่อยกระทง</button>
  </div>

  <!-- Floating Area -->
  <div id="floatingArea"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
