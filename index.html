<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลอยกระทงออนไลน์ โรงเรียนไขศรีปราโมชอนุสรณ์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <header>
    <img src="logo.png" alt="โลโก้โรงเรียน" class="logo">
    <h1 class="title">ลอยกระทงออนไลน์<br>โรงเรียนไขศรีปราโมชอนุสรณ์</h1>
  </header>

  <div class="container">
    <label>เลือกแบบกระทง:</label>
    <div id="krathongChoices">
      <img src="1.png" data-src="1.png" class="choice selected">
      <img src="2.png" data-src="2.png" class="choice">
      <img src="3.png" data-src="3.png" class="choice">
      <img src="4.png" data-src="4.png" class="choice">
      <img src="5.png" data-src="5.png" class="choice">
    </div>

    <label>คำอธิษฐานของคุณ:</label>
    <textarea id="wishInput" placeholder="ขอให้มีความสุข ความเจริญ..."></textarea>
    <button id="btnFloat">ปล่อยกระทง</button>
  </div>

  <!-- Floating area สำหรับกระทง -->
  <div id="floatingArea"></div>

  <!-- Firebase v8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
